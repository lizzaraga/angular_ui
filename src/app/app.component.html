<app-gallery [images]="images" [enableThumbnails]="true">
  <div class="gallery-header">
    <img width="50px" height="50px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" alt="">
    <h2>Angular Gallery</h2>
  </div>
  <ng-template #imageGallery let-image="image" let-isActive="isActive">
    <app-gallery-image *ngIf="isActive">
      <img alt="" [src]="image" style="max-width: 100%; max-height: 100%; border-radius: 8px;">
    </app-gallery-image>
  </ng-template>

  <ng-template #thumbnail let-image="image" let-isActive="isActive">
    <app-gallery-thumbnail>
      <img alt="" [ngClass]="{'active': isActive}" [src]="image" style="width: 100px; height: 100px; border-radius: 8px;">
    </app-gallery-thumbnail>
  </ng-template>
</app-gallery>
